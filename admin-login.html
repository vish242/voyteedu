<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VoteEdu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card admin-auth">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>VoteEdu Admin</span>
                </div>
                <h1>Administrator Login</h1>
                <p>Access the admin control panel</p>
            </div>

            <form class="auth-form" action="php/admin-login.php" method="POST">
                <div class="form-group">
                    <label for="admin_username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="admin_username" name="admin_username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="admin_password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="admin_password" name="admin_password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Admin Panel
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="index.html">‚Üê Back to home</a></p>
            </div>
        </div>

        <div class="auth-visual admin-visual">
            <div class="visual-content">
                <h2>Admin Control Center</h2>
                <p>Manage polls, monitor voting activity, and generate reports</p>
                <div class="feature-highlights">
                    <div class="highlight">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics Dashboard</span>
                    </div>
                    <div class="highlight">
                        <i class="fas fa-cogs"></i>
                        <span>Poll Management</span>
                    </div>
                    <div class="highlight">
                        <i class="fas fa-users"></i>
                        <span>User Administration</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
